name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        env:
          CATCHMENT_CLIENT_ID: ${{ secrets.CATCHMENT_CLIENT_ID }}
          CATCHMENT_CLIENT_SECRET: ${{ secrets.CATCHMENT_CLIENT_SECRET }}
        run: npm run build
      
      - name: Create release zip
        run: |
          zip -j catchment-${{ github.ref_name }}.zip main.js manifest.json styles.css
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: |
            main.js
            manifest.json
            styles.css
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
            catchment-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}